  <line x1="6" y1="5.5" x2="12" y2="5.5" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="6" y1="6.5" x2="13" y2="6.5" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <rect x="4" y="8" width="16" height="5" fill="#10b981"/>
  <text x="12" y="10.8" font-family="Arial, sans-serif" font-size="5.5" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">CSV</text>
  <rect x="4" y="13" width="16" height="9" rx="0 0 2 2" fill="#f3f4f6"/>
